<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Vue.JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/output.css" rel="stylesheet">
  </head>
  <body class="max-w-6xl m-auto justify-center bg-green-600">
    <div class="w-3/7 h-screen bg-green-800 text-white text-center">
      <div class="">
        <div class="">
          <h1 class="text-6xl p-3">Learning VueJS</h1>
          <p class="">vue.js version: 2.x</p>
          <div class="flex justify-around bg-white my-3">
            <a class="bg-white text-green-500 py-1 px-4 text-lg hover:bg-green-400 hover:text-white" 
               href="./todo.html"
            >
              TODO List
            </a>
          </div>
        </div>

        <div class="space-y-5">
          <div id="app">
            {{ message }}
          </div>

          <div id="app-2">
            <span v-bind:title="message">
              Hover your mouse over me for a few seconds
              to see my dynamically bound title!
            </span>
          </div>

          <div id="app-3">
            <div>
              <span v-if="seen">Now you see me</span>
            </div>
            <button class="bg-white py-1 px-4 text-green-600 rounded-md hover:bg-green-700 hover:text-white" v-on:click="seenotsee">See / Not see</button>
          </div>

          <div id="app-5">
            <p>{{ message }}</p>
            <button class="bg-white py-1 px-4 text-green-600 rounded-md hover:bg-green-700 hover:text-white" v-on:click="reverseMessage">Reverse Message</button>
          </div>

          <div id="app-6">
            <p>{{ message }}</p>
            <div class="text-black">
              <input class="text-black rounded-full p-2" v-model="message">
            </div>
          </div>
        </div>
      </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })

      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: 'You loaded this page on ' + new Date().toLocaleString()
        }
      })

      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        },
        methods: {
          seenotsee: function () {
            if (self.seen == false) {
              this.seen = self.seen = true
            } else {
              this.seen = self.seen = false
            }
          }
        }
      })

      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })

      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
