<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Vue.JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/output.css" rel="stylesheet">
  </head>
  <body>
    <header class="m-auto justify-center bg-green-800">
      <!-- HEADER -->
      <h1 class="text-6xl p-3 text-center text-white">Learning VueJS</h1>
      <p class="text-center text-white">vue.js version: 2.x</p>
      <nav class="bg-green-500 text-center">
        <div class="max-w-6xl m-auto mt-5 justify-center">
          <div class="flex flex-wrap justify-around mt-5 p-2">
            <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
               href="./index.html"
            >
              Home
            </a>
            <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
               href="./introduction.html"
            >
              Introduction
            </a>
            <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
               href="./todo.html"
            >
              To-do
            </a>
            <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
               href="./shopping.html"
            >
              Shopping
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- VUE LOGICAL -->
    <main>
      <div class="max-w-6xl m-auto mt-5 justify-center">
        <!-- BODY -->
        <div class="w-3/7 bg-white text-center">
          <h2 class="text-3xl">Introduction</h2>
            <div class="space-y-5" id="app-4">
              <h2>{{ header }}</h2>
              <div>
                <input 
                  v-model="message" 
                  type="text" 
                  placeholder="Add a item"
                  @keyup.enter="insertList"
                  class="text-black border-2 border-green-400 rounded-full p-2">
              </div>

              <button
                @click="insertList" 
                class="bg-green-500 py-1 px-4 text-white rounded-md hover:bg-green-700 hover:text-white">Insert list</button>

              <button 
                v-on:click="removeLastItem" 
                class="bg-green-500 py-1 px-4 text-white rounded-md hover:bg-green-700 hover:text-white">Remove last item</button>

              <a 
                class="bg-green-500 py-1 px-4 text-white rounded-md hover:bg-green-700 hover:text-white"
                href="./todo.html">Clean list</a>

              <div class="flex justify-center text-left">
                <ol class="list-decimal">
                  <li v-for="todo in todos">
                    {{ todo.text }}
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app4 = new Vue({
        el: '#app-4',
        data: {
          header: 'TO-DO List',
          todos: [],
          message: ''
        },
        methods: {
          insertList: function () {
            this.todos.push({ text: this.message })
          },
          removeLastItem: function () {
            this.todos.pop()
          }
        }
      })
    </script>
  </<body>
</html>
