      <!-- HEADER -->
      <div class="text-center text-white">
        <nav class="">
          <h1 class="text-6xl p-3">Learning VueJS</h1>
          <p class="">vue.js version: 2.x</p>
          <div class="bg-green-500">
            <div class="max-w-6xl m-auto mt-5 justify-center">
              <div class="flex flex-wrap justify-around mt-5 p-2">
                <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
                   href="./index.html"
                >
                  Home
                </a>
                <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
                   href="./introduction.html"
                >
                  Introduction
                </a>
                <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
                   href="./components.html"
                >
                  Vue Instance
                </a>
                <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
                   href="./todo.html"
                >
                  To-do
                </a>
                <a class="bg-white text-green-500 w-32 py-1 text-lg rounded-md hover:bg-green-400 hover:text-white" 
                   href="./shopping.html"
                >
                  Shopping
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="max-w-6xl m-auto mt-5 justify-center">
        <!-- BODY -->
        <div class="w-3/7 bg-white text-center">
          <h2 class="text-3xl">The Vue Instance</h2>
            <div id="app">
              <p>{{ foo }}</p>
              <!-- this will no longer update `foo`! -->
              <button class="text-black border-2 border-green-400 rounded-full p-2" v-on:click="foo = 'baz'">Change it</button>
            </div>

            <div id="example">
            </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var obj = {
        foo: 'bar'
      }

      // Object.freeze(obj)

      new Vue({
        el: '#app',
        data: obj,
        created: function () {
          // `this` points to the vm instance
          console.log('foo is: ' + this.foo)
        },
        updated: function () {
          console.log('foo now is: ' + this.foo)
        },
      })

      var asd = new Vue({
        data: {
          a: 1
        },
        created: function () {
          // `this` points to the vm instance
          console.log('a is: ' + this.a)
        }
      })
    </script>
  </body>
</html>
