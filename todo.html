
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Vue.JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-300">
    <h1 class="text-3xl font-bold underline text-red-400">
      Learning VueJS - TODO List
    </h1>
    <p>version: 2.x</p>

    <div>
      <nav>
        <a href="./index.html">Home</a>
      </nav>
    </div><br>
  
    <div id="app-4">
      <div>
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
      </div>
      <div>
        <input v-model="message">
      </div>
      <button v-on:click="insertList">Insert list</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
          ],
          message: 'Testing'
        },
        methods: {
          insertList: function () {
            this.todos.push({ text: this.message })
          }
        }
      })
    </script>
  </body>
</html>
